<body>
    <div class="container">
        <div class="main-content">
            <h1 class="title">PREMIUM SCRIPT STEAL A BRAINROT</h1>
            <p class="subtitle">Trial 2 days...</p>

    <script>
        // Initialize click counter
        let clickCount = parseInt(localStorage.getItem('trialKeyClicks') || '0');
        
        // Create sakura petals
        function createSakuraPetal() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = Math.random() * 3 + 2 + 's';
            sakura.style.opacity = Math.random();
            sakura.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.body.appendChild(sakura);
            
            setTimeout(() => {
                document.body.removeChild(sakura);
            }, 5000);
        }
        
        // Create petals continuously
        setInterval(createSakuraPetal, 300);
        
        // Get trial key function
        function getTrialKey() {
            clickCount++;
            localStorage.setItem('trialKeyClicks', clickCount.toString());
            updateClickCount();
            window.open('https://www.roblox.com/share?code=bb1b63d52b235647a8872fc34235e5bc&type=Server', '_blank');
        }
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (username === 'zamas' && password === '2288') {
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('error-message').textContent = '';
                updateClickCount();
            } else {
                errorMessage.textContent = 'Usuario o contraseÃ±a incorrectos';
                document.getElementById('admin-panel').style.display = 'none';
            }
        }
        
        // Update click count display
        function updateClickCount() {
            document.getElementById('click-count').textContent = clickCount;
        }
        
        // Allow login with Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Initialize display
        updateClickCount();
    </script>
